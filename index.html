<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="field">
            <div class="application">
                <p>Оставить заявку</p>
            </div>
            <form action="#">
                <input type="text" placeholder=" ФИО" />
                <input type="tel" placeholder=" Телефон" />
                <input type="email" placeholder=" Электронная почта" />
                <input type="submit" />
                <select>
                    <option value="">Ваш город</option>
                    <option value="">Киев</option>
                    <option value="">Львов</option>
                    <option value="">Одесса</option>
                    <option value="">Харьков</option>
                </select>
                <textarea placeholder=" Комментарий к заказу"></textarea>
                <div>
                    <input type="checkbox" />
                    <label>
                        Даю согласие на обработку своих личных данных
                    </label>
                </div>
                <button>Загрузить фаил</button>
            </form>
        </div>
    </body>
</html>
